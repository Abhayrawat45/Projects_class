<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
     <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #fff8f0;
  color: #333;
  height: 100vh;
  width: 100vw;
  justify-content: center;
  display: flex;
  align-items: center;
}
.container {
  height: 90%;
  width: 90%;
  display: flex;               
  justify-content: center;      
  align-items: center;          
}
.emoji{
  height: 100px;
  width: 100px;
}
.box {
  position: relative;
  animation: bounce 3s ease-in-out infinite; 
}
@keyframes bounce 
{
  0%   
  { 
    transform: translateY(0px); 
  }
  20%   
  { 
    transform: translateY(300px); 
  }
  35%   
  { 
    transform: translateY(0); 
  }
  50%   
  { 
    transform: translateY(200px); 
  }
  65%   
  { 
    transform: translateY(0); 
  }
  75%   
  { 
    transform: translateY(100px); 
  }
  85%   
  { 
    transform: translateY(0); 
  }
  92%   
  { 
    transform: translateY(50px); 
  }
  100%   
  { 
    transform: translateY(0); 
  }
}

    </style>
</head>
<body>
   <div class="container">
   <div class="box">
    <img src="WhatsApp Image 2025-10-06 at 21.51.50_31cee7c4.jpeg">
    <img src="https://tse3.mm.bing.net/th/id/OIP.715Ko2WoC6gYKuNDWR43yAHaEn?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" 
    class="emoji">                                                                    
   </div>
   </div>
</body>
</html>
